<!DOCTYPE html>
<html>

<title>Library</title>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>


<body>
    <div class="flex-cont">
        <button id="addBtn">+ Add Book</button>
    </div>




    <div class="flex-cont">

        <form id="form-data" class="submission">

            <div class="book-submit">
                <input type="text" id="title" name="title" placeholder="Title: " required>
                <input type="text" id="author" name="author" placeholder="Author: " required>
                <input type="text" id="pages" name="pages" placeholder="Pages: " required>
                <div class="button-cont">
                    <p>Have Read?</p>
                    <input id="isRead" name="read" type="checkbox">



                    <button class="submit-but" type="submit">Submit</button>
                </div>
            </div>


        </form>
        <div id="overlay" class="overlay"></div>
    </div>

    <div class="book-grid" id="bookDisplay">



        <script src="library.js"></script>
</body>

</html>
